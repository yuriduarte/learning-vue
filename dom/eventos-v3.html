<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="attXY">Mouse: x: {{ x }} e y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo) {
        console.log(passo, event);
        
        this.contador += passo
      },
      attXY(event) {
        this.x = event.clientX       
        this.y = event.clientY       
      }
    },
  })
</script>
