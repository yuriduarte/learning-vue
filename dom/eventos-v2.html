<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
  <p v-on:mousemove="attXY">Mouse: x: {{ x }} e y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar() {
        this.contador++
      },
      attXY(event) {
        this.x = event.clientX       
        this.y = event.clientY       
      }
    },
  })
</script>
