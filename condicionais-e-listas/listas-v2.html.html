<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores" :name="cor">{{ i + 1 }}) {{ cor }} </li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        {nome: 'Ana', idade: 26, peso: 56},
        {nome: 'Guilherme', idade: 22, peso: 89},
      ]
    }
  })
</script>

<style>
  li {
    list-style: none;
  }
</style>
