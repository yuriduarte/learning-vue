<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<t id="app">
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</>
    <p>Perfil Admin</p>
  </template>
  
    <p v-else-if="anonimo">Usuário Anônimo</p>
  <p v-else>Nenhum usuário logado!</p>
  <button @click="logado = !logado">
    {{ logado ? 'Sair' : 'Entrar' }}
  </button>
  <input type="checkbox" v-model="anonimo">
  <hr>

  <footer v-show="logado">
    Desenvolvido para você!
  </footer>
  <footer v-show="!logado">
      Desenvolvido para você que é desconhecido!
    </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: false
    }
  })
</script>
