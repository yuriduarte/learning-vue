<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores" :name="cor">{{ i + 1 }}) {{ cor }} </li>
  </ul>

  <hr>

  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </template>  
  <hr>


  <ul>
    <li v-for="pessoa in pessoas">
      <p>Olá {{ pessoa.nome }},</p>
      <p>sua idade é {{ pessoa.idade }} anos</p>
      <p>e o seu peso é {{ pessoa.peso }}Kg.</p>
    </li>
  </ul>

  <ul>
    <li v-for="pessoa in pessoas">
      <div v-for="(value, key, i) in pessoa">
        {{ key }} = {{ value }} ({{ i + 1}})
      </div>
    </li>
  </ul>
  <hr>

  <div v-for="n in 10">{{ n }}</div>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        {nome: 'Ana', idade: 26, peso: 56},
        {nome: 'Guilherme', idade: 22, peso: 89},
      ]
    }
  })
</script>

<style>
  li {
    list-style: none;
  }
  h1, p {
    display: inline;
  }
</style>
