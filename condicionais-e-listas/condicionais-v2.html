<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p v-if="logado">Usuário Logado: {{ nome }}</>
    <p v-else-if="anonimo">Usuário Anônimo</p>
  <p v-else>Nenhum usuário logado!</p>
  <button @click="logado = !logado">
    {{ logado ? 'Sair' : 'Entrar' }}
  </button>
  <input type="checkbox" v-model="anonimo">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: false
    }
  })
</script>
