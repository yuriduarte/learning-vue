<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
    <comp></comp>    
  </div>
</body>

<script>
  Vue.component('comp', {
    template: `
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Modulo</button>
      </div>      
    `,
    data: function () {
      return {
        aula: 'Montando Instância Vue ',
        modulo: 'Módulo: Instância Vue '
      }    
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo(){
        this.modulo += '#'
      }
    },
  })

  const vm = new Vue({
    el: "#app",
  })
</script>
</html>
