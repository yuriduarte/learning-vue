<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
  </div>
</body>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      aula: 'Aula usando Refs',
      modulo: 'Módulo: Instância Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo(){
        this.modulo += '#'
        console.log(this.$refs.aulaRef.innerText);
        
      }
    },
  })

  vm.$refs.aulaRef.innerText = 'Alterado diretamente ;('
</script>
</html>
